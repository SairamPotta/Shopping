<h1> My Orders </h1>

<table class="table">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor='let order of orders$ | async | sorting:"datePlaced" '>
      <td>
        {{ order.shipping.name }}
      </td>
      <td>
        {{ order.datePlaced | date : 'dd-MMM-yyyy  hh:mm' }}
      </td>
      <td>
        <a [routerLink]="['/order-details/', order.key]">View</a>
      </td>
    </tr>
  </tbody>
</table>
